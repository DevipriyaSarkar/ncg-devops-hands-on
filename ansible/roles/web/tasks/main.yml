---

  - name: Check if ansible works on the web server
    ping:

  - name: Add gitlab private key
    copy:
      src: gitlab_id_rsa
      dest: /home/vagrant/.ssh/id_rsa
      owner: vagrant
      group: vagrant
      mode: 0600

  - name: Create the www directory
    file:
      path: /var/www
      state: directory
      mode: 0755
      owner: root
      group: root

  - name: Create the ncg-devops directory
    file:
      path: /var/www/ncg-devops
      state: directory
      mode: 0755
      owner: vagrant
      group: vagrant

  - name: Install git
    yum:
      name: git
      state: latest

  - name: Clone the git repo
    git:
      repo: 'git@gitlab.eng.vmware.com:devipriyas-ncg-gurukul/ncg-devops-hands-on.git'
      dest: '/var/www/ncg-devops'
      ssh_opts: "-o StrictHostKeyChecking=no"
    become: True
    become_user: vagrant

  - name: Install epel-release
    yum:
      name: epel-release
      state: latest

  - name: Install python3
    yum:
      name: python36
      state: latest

  - name: Install pip
    shell: python36 -m ensurepip --default-pip

  - name: Install MySQL-python
    yum:
      name: MySQL-python
      state: latest


  - name: Create a new database with name 'blog_data'
    mysql_db:
      name: blog_data
      state: present


  - name: Create virtual env
    shell: python36 -m venv /var/www/ncg-devops/venv
    become: True
    become_user: vagrant


  - name: Install web app
    shell: /var/www/ncg-devops/venv/bin/pip install -e /var/www/ncg-devops
    become: True
    become_user: vagrant


  - name: Install flask-mysqldb
    shell: /var/www/ncg-devops/venv/bin/pip install flask-mysqldb
    become: True
    become_user: vagrant
    

  - name: Initialize database
    shell: /var/www/ncg-devops/venv/bin/flask init-db
    become: True
    become_user: vagrant
    args:
      chdir: /var/www/ncg-devops
    environment:
        FLASK_APP: flaskr
        FLASK_ENV: development


  - name: Install gunicorn
    shell: /var/www/ncg-devops/venv/bin/pip install gunicorn
    become: True
    become_user: vagrant

  - name: Install supervisord
    yum:
      name: supervisor
      state: latest


  - name: Create ncg-devops supervisord configuration
    copy:
      src: ncg-devops.ini
      dest: /etc/supervisord.d/ncd-devops.ini
      owner: vagrant
      group: vagrant
      mode: 0644


  - name: Create ncg-devops log folder
    file:
      path: /var/log/ncg-devops
      state: directory
      mode: 0755
      owner: root
      group: root


  - name: Enable and start supervisord
    service: 
      name: supervisord
      state: started
      enabled: True


  - name: Install ngnix
    yum:
      name: nginx
      state: latest


  - name: Set the nginx.conf file
    copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
      owner: root
      group: root
      mode: 0644


  - name: Set the ncg-devops ncg modular configuration
    template: 
      src: ncg-devops.conf.j2
      dest: /etc/nginx/conf.d/ncg-devops.conf
      owner: root
      group: root
      mode: 0644


  - name: Enable and start nginx
    service: 
      name: nginx
      state: started
      enabled: True